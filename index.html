<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESTAURANT</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Arabic:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="title">
      <b
        >Welcome to your<span
          style="color: rgb(13 110 253); font-weight: 700; font-size: 48px"
        >
          RESTAURANT</span
        >
        <h4 style="margin-top: 14px">
          We offer
          <span
            style="color: rgb(13 110 253); font-weight: 700; font-size: 48px"
            >you</span
          >
          the finest and most
          <span
            style="font-size: 48px; color: rgb(13 110 253); font-weight: 700"
            >delicious</span
          >
          dishes
        </h4>
      </b>
    </header>
    <nav class="navbar navbar-expand-sm navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">
          <img
            src="llllooo.png"
            style="width: 60px; height: 60px"
            class="rounded-pill"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">الوجـبـات</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">المـشـروبات</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">الـطـلـبات</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="text"
              placeholder="ابحث عن وجبة"
            />
            <button class="btn btn-primary" type="button">البـحث</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="card" style="padding-top: 12px">
      <div class="row">
        <div class="col-6">
          <img
            style="border-radius: 97px"
            class="card-img-top img-fluid fixed-size"
            src="menu.jpg"
            alt="Card image"
          />

          <h4 class="card-title">قـائـمـة الـوجـبـات</h4>
          <p class="card-text">
            أفخر المأكولات الـشـرقيـة و الـغـربـيـة مـع اشـهـى الوجـبـات
          </p>
          <a href="#" class="btn btn-primary">مـشـاهدة الأصـنـاف</a>
        </div>
        <div class="col-6">
          <img
            class="card-img-bottom img-fluid fixed-size"
            src="qr.jpg"
            alt="Card image"
          />
          <h4 class="card-title">قم بـالانـضـمام لـنـا</h4>
          <p class="card-text">ابقى على اطلاع مباشر</p>
          <a href="#" class="btn btn-primary">اضـغـط للانضمام </a>
        </div>
      </div>
    </div>
  </body>
</html>
